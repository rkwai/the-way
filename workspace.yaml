version: 1
name: codex-product-template
description: Minimal Codex CLI workspace focused on money flow, data flow, and user
  flow artifacts.
default_environment: local
environments:
- id: local
  config: environment-profiles/local.yaml
- id: staging
  config: environment-profiles/staging.yaml
- id: production
  config: environment-profiles/production.yaml
agents:
  data:
    title: Data Engineer (Business / Money Flow)
    instructions: agents/data.yaml
  backend:
    title: Backend Engineer (Product / Data Flow)
    instructions: agents/backend.yaml
  frontend:
    title: Frontend Engineer (Designer / User Flow)
    instructions: agents/frontend.yaml
